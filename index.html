<!DOCTYPE html>
<html>

<head>
    <title>A Monster's Editor</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }
        
        canvas {
            border: 1px solid black;
            flex: 0.5 0.5 100%;
            padding: 0pt;
            min-height: 100px;
            min-width: 100px;
        }
        
        .page {
            justify-content: center;
            display: flex;
            flex-flow: column;
            align-items: stretch;
            padding: 10px;
            height: calc(100% - 20px);
            text-align: center;
        }
        
        #content {
            display: flex;
            flex-flow: column;
            flex: 1 1 100%;
        }
        
        h3 {
            font-size: 50px;
            font-family: 'Akaya Telivigala', cursive;
            font-variant: small-caps;
            margin: 10px;
        }
        
        #editor-buttons,
        #menu-bottons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input {
            border-radius: 15px;
            border: 5px solid #888888;
            background-color: #cccccc;
            background-size: contain;
            cursor: pointer;
            margin: 0.5pt;
            width: 100pt;
            height: 100pt;
        }
        
        input.terrain.selected {
            box-sizing: border-box;
            background-color: #ffcccc;
            border: 5px solid red;
            border-radius: 3mm;
        }
    </style>
</head>

<body>
    <div class="page">
        <div id="textures" style="display:none">
            <img id="background-tiles" src="img/background-tiles.png">
            <img id="props" src="img/props.png">
        </div>
        <h3>a Monster's Editor</h3>
        <div id="menu-buttons"></div>
        <canvas id="canvas"></canvas>
        <div id="editor-buttons"></div>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="view.js"></script>
        <script src="editor.js"></script>
        <script src="GameState.js"></script>
        <script src="CellState.js"></script>
        <script src="GameLogic.js"></script>
        <script src="originalLevel.js"></script>
    </div>
</body>

</html>
